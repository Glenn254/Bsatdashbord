<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Bingwa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="greeting">
        <div id="greetingText">Good evening üåô</div>
      </div>
      <div class="user">
        <div class="username">Bingwa</div>
        <div class="agent">Agent Till 6975729</div>
      </div>
    </header>

    <main class="content">
      <section class="cards-row">
        <div class="card" id="airtimeCard">
          <div class="card-header">
            <button class="small-btn" id="toggleViewBtn" title="Hide / show amounts">üëÅ</button>
            <button class="small-btn" id="refreshBtn" title="Refresh values">‚ü≥</button>
          </div>
          <div class="card-body">
            <div class="card-title">Airtime</div>
            <div class="card-value"><span class="currency">KSh</span> <span id="airtimeAmount">2,468</span></div>
          </div>
        </div>

        <div class="card" id="commissionCard">
          <div class="card-header">
            <!-- keep icons aligned -->
          </div>
          <div class="card-body">
            <div class="card-title">Est. Commission</div>
            <div class="card-value"><span class="currency">KSh</span> <span id="commissionAmount">4,567</span></div>
          </div>
        </div>
      </section>

      <section class="badges-row">
        <div class="filter">All (<span id="allCount">347</span>)</div>

        <div class="badge success"><span id="successCount">347</span> successful</div>
        <div class="badge error">0 errors</div>
        <div class="badge attempt">0 second attempt</div>
        <div class="badge black">0 blacklisted</div>
        <div class="badge unavailable">2 unavailable offers</div>
        <div class="badge paused">0 paused</div>
        <div class="badge advanced">0 advanced</div>
        <div class="badge fun">0 okoa</div>
      </section>

      <section id="transactions" class="transactions">
        <!-- Transaction entries injected by JS -->
      </section>

      <!-- Removed My Tools section per request -->
    </main>

    <footer class="footer"> </footer>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
